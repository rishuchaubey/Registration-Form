<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <p class="h3 text-center text-primary">Registration Form</p>
        <form action="">
          <div class="mb-3">
          <label for="fname" class="form-label fw-bold">First Name</label>
          <input type="text" ame="fname" id="fname" class="form-control" placeholder="Enter your first name" required
          />
  
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label fw-bold">Last Name</label>
          <input type="text" ame="lname" id="lname" class="form-control" placeholder="Enter your last name" required
          />
  
        </div>
        <div class="mb-3">
          <label for="uname" class="form-label fw-bold">User Name</label>
          <input type="text" ame="uname" id="lname" class="form-control" placeholder="Enter your user name" required
          />
  
        </div>
        <div class="mb-3">
          <label for="pass" class="form-label fw-bold">Password</label>
          <input type="password" ame="pass" id="pass" class="form-control" placeholder="Enter Password" required
          />
  
        </div>
        <span class="form-text">Password must contain one special Charecter</span>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Example@gmail.com" required
          />
  
        </div>
        <div class="mb-3">
          <label for="resume" class="form-label fw-bold">Upload Resume</label>
          <input type="file" name="resume" id="resume" class="form-control" placeholder="Upload your resume" required
          />
  
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label fw-bold">Gender</label>
          <br>
          <input type="radio" name="gen" id="gender" class="form-check-input">
          <label for="gender" class="form-check-label">Male</label>
          <br>
          
          <input type="radio" name="gen" id="gender" class="form-check-input"
          />
          <label for="gender" class="form-check-label">Female</label>
        </div>
        <div class="mb-3">
          <label for="skill" class="form-label fw-bold">Skill</label>
          <input type="checkbox" name="skill" id="skill" class="form-check-input">java
          <input type="checkbox" name="skill" id="skill" class="form-check-input">javascript
          <input type="checkbox" name="skill" id="skill" class="form-check-input">php
          <input type="checkbox" name="skill" id="skill" class="form-check-input">bootstrap
        </div>
        <div class="mb-3">
          <label for="city" class="form-label fw-bold">City</label>
          <select name="city" id="city" class="form-select">
            <option value="select">select</option>
            <option value="azamgarh">Azamgarh</option>
            <option value="ayodhya">Ayodhya</option>
            <option value="lucknow">Lucknow</option>
            <option value="delhi">Delhi</option>
          </select>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Submit Form</button>
        </div><br>
        
        <div class="d-grid">
          <button class="btn btn-secondary" type="reset">Cancel Form</button>
        </div>
        </form>
      </div>
       
      
    </div>
  </div>
  
</body>
</html>
